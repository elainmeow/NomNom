<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <span style="text-align: center; color: #233000; font-size: 50px; margin-left: 230px; font-weight: bolder;" align=center;>USER PROFILE</span>
        <div class="card overflow-hidden" style="width: 1000px; margin-left: -100px; border: none; background-color: #233000; color:#FFFFFF; padding: 5%; margin-top: 30px; border-radius: 30px ;">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general" style="align-items: center;">
                            <div class="card-body media align-items-center" style="align-items: center; margin-bottom: 20px;">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80" style="margin-left: 30px;">
                                <div class="media-body ml-4">
                                  <label class="btn btn-outline-primary" style="margin-left: 30px;">
                                    Upload new photo
                                    <input type="file" class="account-settings-fileinput" (change)="onFileSelected($event)">
                                  </label>
                                  <button type="button" class="btn btn-default md-btn-flat" (click)="resetImage()">Reset</button>
                                </div>
                              </div>
                        <hr class="border" style="margin-bottom: 20px;">
                   
                            <div class="card-body">
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <label class="form-label" >Username</label>
                                    <input type="text" class="form-control mb-1" value="{{ admin.name }}" id="username" style="margin-top: 10px;">
                                </div>
                             
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="{{ admin.email }}" style="margin-top: 10px;">
                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" value="{{ admin.address }}" style="margin-top: 10px;">
                                </div>
                            </div>
                        </div>
                       
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-3" align="right">
                        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>&nbsp;
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>
               
            </div>
